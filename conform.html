    <!--h1>Formulaires</h1-->
    <form>
      <fieldset>
        <legend>Contacter </legend>
        <div class="form-group">
          <label for="nom">Entrez votre nom</label>
          <input type="text" class="form-control" id="nom" placeholder="Paul MARTIN">
        </div>
        <div class="form-group">
          <label for="email">Entrez votre mail</label>
          <input type="email" class="form-control" id="email" placeholder="paul.martin@gmail.com">
        </div>
        <div class="form-group">
          <label for="selection">Pays</label>
          <select id="selection" class="form-control">
            <option value="">Liste de choix...</option>
            <optgroup label="Europe">
              <option value="">France</option>
              <option value="">Espagne</option>
              <option value="">Angleterre</option>
            </optgroup>
            <optgroup label="Afrique">
              <option value="">Côte d'Ivoire</option>
              <option value="">Cameroun</option>
            </optgroup>
          </select>
        </div>
        <div class="form-group">
          <label for="bio">Message</label>
          <textarea class="form-control" id="bio" rows="3">
          </textarea>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="cgu" required>
            <label class="form-check-label" for="cgu">J'accepte les conditions générales d'utilisation et de vente</label>
            <div class="invalid-feedback">Vous devez accepter les CGU pour continuer</div>
          </div>
        </div>
      </fieldset>
      <button class="btn btn-primary" type="submit">Envoyer</button>
    </form>
